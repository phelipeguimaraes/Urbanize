<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="bg-BgFound">
    <div id="loginContainer">
        <div id="img" class="w-72 m-auto">
            <img src="./img/LogoUrbanizeTransparente.png" alt="Logo Urbanize">
        </div>
        <div id="formBox" class="px-3">
                <form class="flex flex-col gap-y-1">
                    <input class="p-3 bg-transparent rounded-md border border-gray-300 font-medium" type="email" placeholder="E-mail">
                    <input class="p-3 bg-transparent rounded-md border border-gray-300 font-medium mt-3" type="password" placeholder="Senha">
                    <button type="submit" class="bg-btn-Enter rounded-md mt-5 px-3 py-2 border-none font-medium text-lg text-white">Entrar</button>
                </form>
        </div>
        <p class="text-center text-sm p-3 mt-2">Esqueceu a senha? <a href="#" class="font-medium text-colorLink border-b border-colorLink">Clique aqui.</a></p>
        <div class=" flex justify-around items-center rounded-md mt-2 mx-auto p-2 border border-gray-300 w-60">
            <p>Entrar com:</p>
            <div class="flex gap-x-4 justify-center items-center">
                <a href="#"><img class="w-8" src="img/google.png" alt="Logo Google"></a>
                <a href="#"><img class="w-14" src="img/gov.br.svg" alt="Logo GOV"></a>
            </div>
        </div>
        <div class="w-80 m-auto mt-5 border-t border-t-gray-300">
            <button class="mt-5 w-full bg-colorLink text-white px-3 py-2 rounded-md font-medium">Cadastrar</button>
        </div>
    </div>
</body>
</html>
