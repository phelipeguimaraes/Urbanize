<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbanize</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/governo.png" type="image/x-icon">
    <script src="js/script.js" defer></script>

    <style>
        .hide {
            display: none;
        }

        .imgwid {
            width: 200px;
        }
    </style>

</head>
<body class="font-verdana lg:bg-gray-200">
<main>
    <div class="md:mx-auto lg:flex lg:p-10 lg:justify-center lg:gap-x-32 min-h-1080:mt-10 min-h-900:mt-24 min-h-900:gap-x-56">

        <!-- img -->
        <div id="imgDiv">
            <img src="img/urbanizeLogoAtua.jpg" alt="Logo Urbanize" id="img" class="w-64 md:w-550px mx-auto mt-12 mb-4">
        </div>

        <!-- login e cadastro -->
        <div class="">
            <form class="lg:bg-white lg:rounded-lg lg:w-400px lg:mx-auto lg:mt-12 lg:shadow-lg lg:pb-5">

                <!-- LOGIN -->
                <div id="loginBox">
                    <div class="flex flex-col px-5 py-8 gap-y-3 lg:pt-14">
                        <input id="btnInputEmail" class="border rounded p-4 text-sm md:w-550px md:py-6 md:text-base md:mx-auto lg:py-2 lg:w-80 lg:text-sm lg:outline-none lg:border lg:focus:border-green-500" type="email" placeholder="E-mail">
                        <input id="btnInputPassword" class="border rounded p-4 text-sm md:w-550px md:py-6 md:text-base md:mx-auto lg:py-2 lg:w-80 lg:text-sm lg:outline-none lg:border lg:focus:border-green-500" type="password" placeholder="Senha">
                        <button id="btn-enter" class="border rounded w-32 p-3 m-auto mt-2 bg-btnEnter text-white font-semibold md:my-8 md:w-36 md:text-lg lg:w-28 lg:p-2 lg:text-base lg:opacity-75 lg:hover:opacity-100 lg:duration-300">Entrar</button>
                    </div>
                    <div class="text-center text-base -mt-3 p-3 md:mb-10 md:text-lg lg:text-sm lg:mb-0 lg:-mt-11">
                        <span>Esqueceu a senha? <a href="#" class="underline text-btncreate">Clique aqui.</a></span>
                    </div>
                    <div class="flex gap-x-3 m-auto border rounded-md w-56 p-3 mt-4 md:mb-5 md:w-64 md:h-20 lg:w-52 lg:h-16">
                        <p class="flex items-center text-sm font-semibold md:text-lg lg:text-sm">Entrar com:</p>
                        <div class="flex m-auto gap-x-7">
                            <a href="#"><img src="img/google.png" class="w-7 lg:w-5 lg:h-5 lg:mt-1 cursor-pointer hover:-translate-y-1 duration-300" alt="Logo google"></a>
                            <a href="#"><img src="img/gov.br.svg" class="mt-1 w-7 h-5 cursor-pointer hover:-translate-y-1 duration-300"alt="Logo gov"></a>
                        </div>
                    </div>
                    <div class="px-4 pb-5 flex justify-center md:mt-10">
                        <a  id="firstLogin" class="bg-btncreate text-white cursor-pointer py-3 px-51px rounded-md text-sm font-semibold mt-5 md:py-4 md:px-62px md:text-lg lg:px-8 lg:py-2 lg:text-base lg:opacity-75 lg:hover:opacity-100 lg:duration-300">Primeiro acesso</a>
                    </div>
                </div>

                <!-- CADASTRO -->
                <div id="cadastroBox" class="hide">

                    <div>
                        <img src="img/logotransparente_amanda.png" alt="Logo Urbanize" id="img" class="w-52 mx-auto mt-12 mb-4">
                    </div>

                    <div id="inputBox" class="flex flex-col gap-y-3">
                        <input class="border p-4 w-350px rounded-md mx-auto text-sm" type="text" placeholder="Nome completo">
                        <input class="border p-4 w-350px rounded-md mx-auto text-sm" type="email" placeholder="E-mail completo">
                        <input class="border p-4 w-350px rounded-md mx-auto text-sm" type="number" placeholder="Seu CPF">
                        <input class="border p-4 w-350px rounded-md mx-auto text-sm" type="password" placeholder="Senha">
                        <input class="border p-4 w-350px rounded-md mx-auto text-sm" type="password" placeholder="Confirmar senha">
                    </div>
                    <div class="flex justify-center p-5 mt-3">
                        <button id="btn-register" class="bg-btnEnter opacity-75 duration-300 hover:opacity-100 px-8 py-3 rounded-md text-white">Cadastrar</button>
                    </div>
                    <div class="flex justify-center items-center mt-4 lg:mt-0">
                        <a href="#" id="returnLogin" class="border-b text-gray-400 text-base lg:border-b lg:border-b-gray-300 hover:text-black duration-300 mb-6 lg:mb-0">JÃ¡ possuo cadastro</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
