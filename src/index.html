<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbanize</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <link rel="shortcut icon" href="img/governo.png" type="image/x-icon">
    <link href="./output.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <script src="js/script.js" defer></script>

    <style>
        input:focus{
            outline: none;
        }
    </style>
    
</head>
<body class="bg-BgFound">

    <!-- LOGIN -->
    <div id="loginContainer" class="">
        <div id="img" class="w-72 m-auto">
            <img src="./img/LogoUrbanizeTransparente.png" alt="Logo Urbanize">
        </div>
        <div id="formBox" class="px-3">
                <form class="flex flex-col gap-y-1">
                    <input id="inputEmail" class="p-3 bg-transparent rounded-md border border-gray-300 font-medium" type="email" placeholder="E-mail">
                    <div id="inputRequiredEmail" class="hidden text-xs ml-2 text-red-500"><p>* Preenche o campo!</p></div>
                    <input id="inputPassword" class="p-3 bg-transparent rounded-md border border-gray-300 font-medium mt-3" type="password" placeholder="Senha">
                    <div id="inputRequiredPassword" class="hidden text-xs ml-2 text-red-500"><p>* Preenche o campo!</p></div>
                    <button type="button" id="btnEnter" class="bg-gradient-custom rounded-md mt-5 px-3 py-2 border-none font-medium text-lg text-white">Entrar</button>
                </form>
        </div>
        <p class="text-center text-sm p-3 mt-2">Esqueceu a senha? <a href="./forgetPassowrd.html" class="font-medium text-colorLink border-b border-colorLink">Clique aqui.</a></p>
        <div class=" flex justify-around items-center rounded-md mt-2 mx-auto p-2 border border-gray-300 w-60">
            <p>Entrar com:</p>
            <div class="flex gap-x-4 justify-center items-center">
                <a href="#" id="imgGoogle"><img class="w-8" src="img/google.png" alt="Logo Google"></a>
                <a href="#" id="imgGOV"><img class="w-14" src="img/gov.br.svg" alt="Logo GOV"></a>
            </div>
        </div>
        <div class="w-80 m-auto mt-5 border-t border-t-gray-300 pb-3" id="btnRegister">
            <button class="mt-5 w-full bg-colorLink text-white px-3 py-2 rounded-md font-medium">Cadastrar</button>
        </div>
    </div>

    <!-- CADASTRO -->
     <div id="registerContainer" class="hidden">
        <div id="img">
            <img class="w-48 m-auto" src="img/LogoUrbanizeTransparente.png" alt="Logo Urbanize">
        </div>
        <div id="formRegisterBox">
            <form class="px-3">
                <div class="p-3 flex flex-col">
                    <input class="inputTeste p-3 rounded-md font-medium border-gray-300 bg-transparent border" type="text" placeholder="Nome completo">
                    <div class="textRed hidden text-xs ml-2 text-red-500"><p>* Preenche o campo!</p></div>
                    <input class="inputTeste p-3 rounded-md font-medium border-gray-300 mt-3 bg-transparent border" type="email" placeholder="E-mail">
                    <div class="textRed hidden text-xs ml-2 text-red-500"><p>* Preenche o campo!</p></div>
                    <input class="inputTeste p-3 rounded-md font-medium border-gray-300 mt-3 bg-transparent border" type="number" placeholder="CPF">
                    <div class="textRed hidden text-xs ml-2 text-red-500"><p>* Preenche o campo!</p></div>
                    <input class="inputTeste p-3 rounded-md font-medium border-gray-300 mt-3 bg-transparent border" type="password" placeholder="Senha">
                    <div class="textRed hidden text-xs ml-2 text-red-500"><p>* Preenche o campo!</p></div>
                    <input class="inputTeste p-3 rounded-md font-medium border-gray-300 mt-3 bg-transparent border" type="password" placeholder="Confirmar senha">
                    <div class="textRed hidden text-xs ml-2 text-red-500"><p>* Preenche o campo!</p></div>
                </div>
                <div class="p-3">
                    <button type="button" id="btnRegisterUser" class="bg-gradient-custom text-white w-full mt-4 p-3 rounded-md border-none font-medium text-lg">Cadastrar</button>
                    <!--rounded-md mt-5 px-3 py-2 border-none font-medium text-lg text-white -->
                </div>
            </form>
            <div class="px-6 py-3" id="alreadyHaveRegister">
                <a href="#" class="w-full block text-center font-semibold text-gray-600 border-t border-t-gray-300 pt-3">JÃ¡ possuo cadastro</a>
            </div>
        </div>

     </div>
    
</body>
</html>
