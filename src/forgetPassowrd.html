<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urbanize</title>
    
    <link rel="shortcut icon" href="./img/governo.png" type="image/x-icon">
    <link href="./output.css" rel="stylesheet">
   <script src="js2/script.js" defer></script>
    
</head>
<body>
    <div class="bg-bgGrayCustom flex flex-col justify-center items-center h-screen">


        <!-- RECUPERATION USER -->
        <div id="recuperationUserBox" class="w-80 border-none border-gray-300 rounded-md bg-white shadow-md">
            <div class="py-5 border-b border-b-black">
                <h1 class="text-center text-2xl font-bold">Recuperar conta</h1>
            </div>
            <div class=" py-5 px-4 border-b border-b-black">
                <h4 class="font-semibold">Insere seu email ou CPF</h4>
                <div class=" mt-3">
                    <form>
                        <input class="border w-full p-3" type="text" name="inputEmail" id="inputEmailRecuperation" placeholder="E-mail ou CPF">
                        <div id="textoVermelho" class="hidden text-xs ml-2 text-red-500"><p>* Preenche o campo!</p></div>
                    </form>
                </div>
            </div>
            <div class="flex justify-end gap-x-5 p-3">
                <div class="border cursor-pointer px-3 py-1 rounded bg-bgRecuperationUser text-white font-medium text-lg">
                    <a href="./index.html">Cancelar</a>
                </div>
                <div id="btnRecuperation" class="border cursor-pointer px-3 py-1 rounded bg-colorLink text-white font-medium text-lg">
                    <a  href="#">Continuar</a>
                </div>
            </div>
        </div>


        <!-- CODE FOR RECUPERATION OF USER -->
        <div id="insertCodeBox" class="w-80 border-none rounded-md bg-white shadow-md hidden">
            <div class="py-5 border-b border-b-black">
                <h1 class="text-center text-xl font-bold">Inserir código de segurança</h1>
            </div>
            <div class=" py-5 px-4 border-b border-b-black">
                <p class="font-semibold">Enviamos uma mensagem com o código no seu email. Insere no campo abaixo.</p>
                <div class="mt-3">
                    <form>
                        <input class="border w-full p-3" type="number" name="inputNumber" id="inputNumber" placeholder="000000">
                    </form>
                </div>
            </div>
            <div class="flex justify-end gap-x-5 p-3">
                <div class="border px-3 py-1 rounded bg-bgRecuperationUser text-white font-medium text-lg">
                    <a href="./index.html">Cancelar</a>
                </div>
                <div class="border px-3 py-1 rounded bg-colorLink text-white font-medium text-lg">
                    <a href="#">Continuar</a>
                </div>
            </div>
            <div class="text-center mb-3 mx-auto border-t w-52">
                <p class="text-colorLink text-sm font-semibold mt-2">Não recebeu o código?</p>
            </div>
        </div>
    </div>
</body>
</html>
